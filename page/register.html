<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARLOCK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
    rel="stylesheet">

<!-- icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- css -->
<link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- content start -->
    <div class="global container d-flex justify-content-center align-items-center">
        <div class="tu card">
            <div class="card-body">
                <h1 class="card-title text-center text-white fw-semibold pt-3">Sign Up</h1>
            </div>
            <div class="card-text px-5 pb-4 text-white fw-semibold">
                <form>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">                    
                    </div>
                    <div class="d-grid gap-2">
                        <a class="btn btn-primary" href="/page/home.html">Sign Un</a>
                        <div class="secc text-center p-2">
                            or sign up with
                        </div>
                        <button type="submit" class="btn btn-primary"><i
                                class="bi bi-facebook p-2"></i><span>Continue with Facebook</span></button>
                        <button type="submit" class="btn btn-light"><span><img src="/img/google.png" class="img pe-2">Continue with
                                Google</span></button>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-apple p-2"></i><span>Continue with
                                Apple</span></button>
                    </div>
                    <div class="signup text-center pt-4 pb-0">
                        <p>Already have an account?<a href="/page/login.html" class="txt text-danger text-decoration-none">Sign In<a></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- content end -->


    <!-- icon -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
